name: Auto Release on push tag

on:
  push:
    tags:
      - v*
      - V*

jobs:
  build:
    name: Build and release the artifact
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.RELEASE_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build artifact
        run: |
          mkdir -p artifacts
          echo "Hello world on $(date -I) for ${{ github.ref_name }}" > artifacts/product.txt

      - name: Create Release
        run: |
          release="${{ github.ref_name }}"

          # Determine prerelease / latest flags
          if [[ "$release" =~ ^.+rc[0-9]+$ ]]; then
            PRERELEASE="--prerelease"
            LATEST="--latest=false"
          else
            PRERELEASE=""
            LATEST="--latest"
          fi

          # Prepare release notes
          sed "s/RELEASE/${release}/g" release_notes_template.md > release_notes.md

          # Create draft release
          gh release create "${release}" --draft ${PRERELEASE} -F release_notes.md -t "Release ${release}" ${LATEST}

          # Upload artifacts
          gh release upload "${release}" --clobber $(find artifacts -type f)

          # Publish the release (draft -> published)
          gh release edit "${release}" --draft=false
